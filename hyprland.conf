# Minimal Hyprland config (safe for VM)

# Use your display automatically
monitor=,preferred,auto,1

# Basic keybindings
bind = SUPER, Return, exec, foot
bind = SUPER, Q, killactive
bind = SUPER, M, fullscreen
bind = SUPER, E, exec, thunar
bind = SUPER, ESC, exit

# No animations or special effects
animations {
    enabled = false
}

decoration {
    blur = false
}

# Launch wallpaper daemon (optional)
exec-once = hyprpaper --daemon
