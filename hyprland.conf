# VM-Safe Hyprland + UI

monitor=,preferred,auto,1

# Launch wallpaper, bar, and launcher
exec-once = hyprpaper --daemon
exec-once = waybar
exec-once = wofi --show drun --allow-images

# Keybindings
bind = SUPER, Return, exec, foot
bind = SUPER, Q, killactive
bind = SUPER, M, fullscreen
bind = SUPER, D, exec, wofi --show drun --allow-images
bind = SUPER, ESC, exit

# Disable animations (faster in VM)
animations {
    enabled = false
}
