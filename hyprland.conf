# ~/.config/hypr/hyprland.conf

# ===== GENERAL =====
general {
    monitor = eDP-1                 # Replace with your VM display identifier (check with `hyprctl monitors`)
    animation = 0.5                  # Disable animations to save resources
    vsync = 0                     # Disable vsync for less input lag in VM (optional)
    fractionaldpiscale = 1         # Default scale, adjust if needed
    input_deadzone = 0             # Reduce input deadzone to zero
}

# ===== TERMINAL =====
exec = foot                      # Use lightweight terminal

# ===== AUTOSTART =====
exec-once = swaybg -i ~/Pictures/Wallpapers/default.jpg -m fill  # Use swaybg for wallpaper (lightweight)
exec-once = code --no-sandbox &           # Launch VS Code (no sandbox helps in VM)
exec-once = google-chrome --no-sandbox & # Launch Chrome (no sandbox helps in VM)

# ===== KEYBINDINGS =====
bind = SUPER+ENTER, exec, foot            # Open terminal
bind = SUPER+C, exec, code                 # Open VS Code
bind = SUPER+W, exec, google-chrome        # Open Chrome
bind = SUPER+Q, closewindow                 # Close focused window

# ===== WINDOW APPEARANCE =====
window {
    border_size = 1                        # Thin borders to reduce overhead
    border_color = 0xff444444
    active_border_color = 0xff5599ff
    gaps_inner = 5
    gaps_outer = 5
}

# ===== INPUT =====
input {
    repeat_delay = 300
    repeat_rate = 30
}

# ===== WORKSPACES =====
workspace {
    1 = "WEB"
    2 = "DEV"
    3 = "TERM"
}

# ===== MISC =====
# Disable clipboard sync to reduce overhead
# exec-once = wl-paste &   # Commented out for VM

